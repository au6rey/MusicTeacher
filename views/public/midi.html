<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.33/Tone.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/keyStyle.css" />
  <link href="/views/css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="akai">
    <div class="keyboard">
      <div id="frame">
        <div class="slidecontainer">
          <div class="volume">
            <input type="range" min="0" max="127" value="50" class="slider" id="volumeSlider">
            <p>Vol: <span id="volumeValue"></span></p>
          </div>
          <div class="filter">
            <input type="range" min="0" max="127" value="50" class="slider" id="filterSlider">
            <p>Filter: <span id="filterValue"></span></p>
          </div>
        </div>
        <div id="keyscontainer"></div>
      </div>

      <div class="activeNotes">
        <h5 id="activenotes">Active Notes</h5>
        <p id="noteslist"></p>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script language="Javascript" type="text/javascript" src="../../tonejs/key.js"></script>
  <script language="Javascript" type="text/javascript" src="../../tonejs/midi.js"></script>
</body>

</html>
