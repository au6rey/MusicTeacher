<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.33/Tone.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/keyStyle.css" />

</head>

<body>
  <div class="akai container">
    <div class="keyboard">
      <div id="frame">
        <div class="slidecontainer">
          <div class="volume">
            <input type="range" min="0" max="127" value="50" class="slider" id="volumeSlider">
            <p>Vol: <span id="volumeValue"></span></p>
          </div>
          <div class="filter">
            <input type="range" min="0" max="127" value="50" class="slider" id="filterSlider">
            <p>Filter: <span id="filterValue"></span></p>
          </div>
        </div>
        <div id="keyscontainer"></div>
      </div>

      <div class="activeNotes">
        <h5 id="activenotes">Active Notes</h5>
        <p id="noteslist"></p>
      </div>
    </div>

  </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script language="Javascript" type="text/javascript" src="../../tonejs/key.js"></script>
  <script language="Javascript" type="text/javascript" src="../../tonejs/midi.js"></script>
</body>

</html>
